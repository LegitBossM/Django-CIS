
{% extends 'base.html' %}
{% block content %}

    <div class="box-table  table-bordered">
        <h1 class="text-center">All Staff Information</h1>
        <table class="table table-striped table-dark table-hover">
            <thead>
                <tr>
                    <th>StaffId</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Eamil</th>
                    <th>Qualification</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for i in stafflist %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.firstname}}</td>
                    <td>{{i.lastname}}</td>
                    <td>{{i.phonenumber}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.Qualification}}</td>
                    <td><a href="" class="btn btn-outline-primary">Edit</a></td>
                    <td><a href="" class="btn btn-outline-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>        
    </div>

{% endblock %}
