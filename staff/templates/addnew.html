
{% extends 'base.html' %}
{% block content %}

    <div class="box-container">
        <h1 class="text-center" style="color: #fff;">Add New Satff</h1>
        <hr>
        <!-- {% for msg in messages %}
            <h2>{{msg}}</h2>
        {% endfor %} -->
        <form class="row g-3" method="POST">
            {% csrf_token %}
            <div class="col-md-6">
                <label  class="form-label">Staff Id</label>
                <input type="text" class="form-control" name="staffno">
            </div>
            <div class="col-md-6 ">
                <label  class="form-label">Department</label>
                <select name="departselect" class="form-control">
                    <option selected>Department</option>
                    <option>Customer Service</option>
                    <option>Cashier</option>
                    <option>Admin</option>
                </select>
            </div>
            <div class="col-md-6" style="margin-top: 15px;">
                <label  class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstname">
            </div>
            <div class="col-md-6" style="margin-top: 15px;">
                <label  class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastname">
            </div>
            <div class="col-md-6" style="margin-top: 15px;">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="col-md-6" style="margin-top: 15px;">
                <label  class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phone">
            </div>
            <div class="col-md-6" style="margin-top: 15px;">
                <label  class="form-label">Qualification</label>
                <input type="text" class="form-control" name="qualification">
            </div>
            <div class="col-md-6" style="margin-top: 15px;">
                <label  class="form-label">Address</label>
                <input type="text" class="form-control" name="address">
            </div>
            
            
            <!-- <div class="col-md-6" style="margin-top: 15px;">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div> -->

            <div class="col-md-6 " style="margin-top: 15px;">
                <label  class="form-label">Gender</label>
                <select name="genderselect" class="form-control">
                    <option selected>Gender.</option>
                    <option>Male</option>
                    <option>Femle</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-md-6" style="margin-top: 15px;">
                <label  class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" name="date">
            </div>
            <div class="col-md-12" style="margin-top: 15px;">
                <label  class="form-label">Salary</label>
                <input type="text" class="form-control" name="salary" placeholder="&#8358;989,900,000">
            </div>
            
            <div class="col-12 just" style="margin-top: 15px;">
              <button type="submit" class="btn btn-secondary col-md-12">SAVE</button>
            </div>
          </form>
    </div>

{% endblock %}
